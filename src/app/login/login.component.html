<form (submit)="onLogin()" >

  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="userName" name="userName" class="form-control" >
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="text" [(ngModel)]="password" name="password" class="form-control" >
  </div>

  <button  type= "submit">submit</button>

  </form>
  <p *ngIf="errors">Password or Username is incorrect. Please try again.</p>
